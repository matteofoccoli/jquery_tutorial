<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Demo</title>
  <style>
    #main {
      color: black;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#" id="red" style="color: red">Red</a></li>
    <li><a href="#" id="green" style="color: green">Green</a></li>
    <li><a href="#" id="blue" style="color: blue">Blue</a></li>
  </ul>
  <div id="main">
    Hello World!
  </div>
  <script src="javascripts/jquery.js"></script>
  <script>
    $(document).ready(function() {
      console.log('document loaded')
      // Extract method change color!
      $('#red').click(function(event) {
        $('#main').css('color', 'red');
      });
      $('#green').click(function(event) {
        $('#main').css('color', 'green');
      });
      $('#blue').click(function(event) {
        $('#main').css('color', 'blue');
      });
    });
  </script>
</body>

</html>
